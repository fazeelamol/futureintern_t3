<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            margin: 50px;
        }
        .converter-container {
            max-width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
    
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="converter-container">
        <h1>Temperature Converter</h1>
        <div class="input-section">
            <input type="number" id="inputTemp" placeholder="Enter temperature">
            <select id="inputUnit">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>
        </div>

        <button onclick="convertTemperature()">Convert</button>

        <div class="output-section">
            <p id="outputCelsius">Celsius: </p>
            <p id="outputFahrenheit">Fahrenheit: </p>
            <p id="outputKelvin">Kelvin: </p>
        </div>
    </div>

    <script>
        function convertTemperature() {
            let inputTemp = document.getElementById('inputTemp').value;
            let inputUnit = document.getElementById('inputUnit').value;
        
            if (inputTemp === "") {
                alert("Please enter a temperature");
                return;
            }
        
            inputTemp = parseFloat(inputTemp);
            let celsius, fahrenheit, kelvin;
        
            switch (inputUnit) {
                case 'Celsius':
                    celsius = inputTemp;
                    fahrenheit = (inputTemp * 9/5) + 32;
                    kelvin = inputTemp + 273.15;
                    break;
                case 'Fahrenheit':
                    celsius = (inputTemp - 32) * 5/9;
                    fahrenheit = inputTemp;
                    kelvin = (inputTemp - 32) * 5/9 + 273.15;
                    break;
                case 'Kelvin':
                    celsius = inputTemp - 273.15;
                    fahrenheit = (inputTemp - 273.15) * 9/5 + 32;
                    kelvin = inputTemp;
                    break;
            }
        
            document.getElementById('outputCelsius').innerText = `Celsius: ${celsius.toFixed(2)} °C`;
            document.getElementById('outputFahrenheit').innerText = `Fahrenheit: ${fahrenheit.toFixed(2)} °F`;
            document.getElementById('outputKelvin').innerText = `Kelvin: ${kelvin.toFixed(2)} K`;
        }
    </script>

</body>
</html>
